    <script type="text/javascript" language="Javascript">


        $(document).ready(function () {
        	
            var  	 bindHover
            		,refresh
            		,random_parm
            		,unbindHover
            		,auto_refresh = null;
            		
            bindHover = function () {
                $('.iframe').hover(function(){
													
					refresh();
					
				},function(){});
            };

            unbindHover = function () {
                $('.iframe').unbind('hover');
            };

            refresh = function () {

								if( $('#param').is(':checked') ){
									random_parm = '?random=' + (Math.random() * 999999999);
								}else{
									random_parm = '' 
								};
								
								random_parm = '?random=' + (Math.random() * 999999999);
            	
//                $('.iframe').attr('src', 'http://' + $('#host').val() + $('#url').val() + '?v=' +random_parm);
                $('.iframe').attr('src', 'http://' + $('#host').val() + $('#url').val() );
                
            };


            $('#refreshBox').change(function (event) {
                if (auto_refresh) {
                    clearInterval(auto_refresh);
                }
                auto_refresh = $(this).is(':checked') ? setInterval(refresh, 1000) : null;
            });

            $('#hoverBox').change(function (event) {
                if ($(this).is(':checked')) {
                    unbindHover();
                } else {
                    bindHover();
                }
            });
            
            
            $('#host').click(function(event) {
            		$(this).val('');
            });
                        
            $('#url').click(function(event) {
            		// $(this).val('/');
            });
            
            $('#launch').click(function(event) {	
            	
            	if( $('#param').is(':checked') ){
            		 random_parm = '&random=' + (Math.random() * 999999999);
            	}else{
            		 random_parm = '' 
            	};
            	
            	open('http://' + $('#host').val()  + $('#url').val() + '?random=' +  (Math.random() * 999999999));
            		
            });
            
            $('#toggleHost').click(function(event) {
            	
            			if(!$('#toggleHost').is(':checked') ){
		            			$('#url').val($('#url').data('orig'));             				
            			}else{
		            			$('#url').data('orig', $('#url').val());
		            			$('#url').val( $('#url2').val() );            				
            			};

            });	

            var init = function () {
                refresh();
                bindHover();
            };


            init();


        });
        
        
    </script>
